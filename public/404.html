<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s back to index.html so the hash router can handle them
      var pathSegmentsToKeep = 1; // keep '/Theallocation'
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' +
        '#/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/')
      );
    </script>
  </head>
  <body></body>
</html>
