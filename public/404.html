<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Single Page App redirect for GitHub Pages with hash router.
      // Any 404 (e.g. user refreshing a deep link) gets redirected back to
      // the repo root so the hash router can take over.
      var repoBase = '/Theallocation/';
      var l = window.location;
      // Redirect straight to the root of the GitHub Pages deployment.
      // The hash router doesn't need the path â€” it will show the home page.
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repoBase);
    </script>
  </head>
  <body></body>
</html>
